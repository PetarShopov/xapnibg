<div id="allBeveragesWrapper">
  <input id="addBeverageBtn" type="button" class="btn btn-default" value="Добави напитка" (click)="openAddBeverage()">
  <div class="col-sm-12" id="beverageContainer">
      <div *ngIf="beverages.length === 0">No beverages availble!</div>
      <a *ngFor="let beverage of beverages">
        <figure class="col-sm-4">
          <img blackWhiteImage id="beverageImage" src={{beverage.image}} alt="No Image">
          <div [appHighlight]="'grey'" defaultColor="orange" id="beverageTitle">{{beverage.name | uppercase}}</div>
        </figure>
      </a>
    </div>
</div>
