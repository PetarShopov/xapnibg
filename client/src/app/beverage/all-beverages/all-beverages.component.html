<div id="allBeveragesWrapper">
  <input type="button" class="btn btn-default" value="Добави напитка" (click)="openAddBeverage()">
  <div id="beverageContainer">
      <a *ngFor="let beverage of beverages">
        <figure class="col-sm-4">
          <img id="beverageImage" src={{beverage.image}} alt="No Image">
          <div [appHighlight]="'green'" defaultColor="orange" id="beverageTitle">{{beverage.name}}</div>
        </figure>
      </a>
    </div>
</div>
