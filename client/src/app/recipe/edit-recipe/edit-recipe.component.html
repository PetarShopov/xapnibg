<div id="editRecipeWrapper" class="col-sm-4">


	<div id="title">
		<span id="backBtn" class="glyphicon glyphicon-circle-arrow-left" (click)="goBack()"></span>
		<div>Рецепта</div>
	</div>
	<form (ngSubmit)="onSubmit()" #recipeForm="ngForm">
		<div class="form-group">
			<label for="title">Име</label>
			<input type="text" class="form-control" id="title" required [(ngModel)]="recipe.title" name="title" #title="ngModel">
			<div [hidden]="title.valid || title.pristine" class="alert alert-danger">
				Title is required
			</div>
		</div>

		<div class="form-group">
			<label for="preparation">Подготовка</label>
			<input type="text" class="form-control" id="preparation" [(ngModel)]="recipe.preparation" name="preparation">
		</div>

		<div class="form-group">
			<label for="ingredients">Съставки</label>
			<input type="text" class="form-control" id="ingredients" [(ngModel)]="recipe.ingredients" name="ingredients">
		</div>

		<div class="form-group">
			<label for="image">Снимка</label>
			<input type="text" class="form-control" id="image" [(ngModel)]="recipe.image" name="image">
		</div>

		<div class="form-group">
			<label for="type">Категория</label>
			<select class="form-control" id="type" name="type" [(ngModel)]="recipe.type">
				<option *ngFor="let token of [{'type': 'salad', 'name': 'Салата'},{'type': 'starter', 'name': 'Предястие'},
          {'type': 'main', 'name': 'Основно ядене'},{'type': 'desert', 'name': 'Десерт'}]" [value]="token.type">{{token.name}}</option>
			</select>
		</div>

		<button type="submit" class="btn btn-success" [disabled]="!recipeForm.form.valid">Потвърди</button>
		<button type="button" class="btn btn-default" (click)="recipeForm.reset()">Изтрий полетата</button>
	</form>
</div>
